<template>
    <lightning-card>
        <div class="slds-var-p-horizontal_small">
            <lightning-input 
                type="number" 
                name="invoiceBeforeTax" 
                label="Net Invoice total (monthly)" 
                formatter="currency" 
                step="0.01"
                placeholder="Enter your monthly invoice net value here (without VAT)"
                onchange={handleInputInvoice}>
            </lightning-input>
            <lightning-input 
                type="number" 
                name="salaryBeforeTax" 
                label="Salary before taxes (monthly)" 
                formatter="currency" 
                step="0.01"
                placeholder="Enter your monthly salary as on the employment contract"
                onchange={handleInputSalary}>
            </lightning-input>
            <lightning-input 
                type="number" 
                name="kwotaWolna" 
                label="Kwota wolna od podatku" 
                formatter="currency" 
                step="0.01"
                placeholder="Wprowadz kwote wolna"
                onchange={handleInputSalary}>
            </lightning-input>
            <lightning-input 
                type="toggle" 
                name="workingWhereLiving" 
                label="Are you living in the same location as your work?" 
                onchange={handleWorkingWhereLiving}
                checked>
            </lightning-input>            
            <lightning-input 
                type="toggle" 
                name="linearTax" 
                label="Is your tax linear?" 
                onchange={handleLinearTax}
                checked>
            </lightning-input>            
            <p>Skladka emerytalna:</p>
            <p>
                <lightning-formatted-number 
                    value={skladkaEmerytalna} 
                    format-style="currency" 
                    currency-code="PLN">
                </lightning-formatted-number>
            </p>            
            <p>Skladka rentowa:</p>
            <p>
                <lightning-formatted-number 
                    value={skladkaRentowa} 
                    format-style="currency" 
                    currency-code="PLN">
                </lightning-formatted-number>
            </p>            
            <p>Skladka chorobowa:</p>
            <p>
                <lightning-formatted-number 
                    value={skladkaChorobowa} 
                    format-style="currency" 
                    currency-code="PLN">
                </lightning-formatted-number>
            </p>            
            <p>Skladka zdrowotna (2020):</p>
            <p>
                <lightning-formatted-number 
                    value={skladkaZdrowotna2020} 
                    format-style="currency" 
                    currency-code="PLN">
                </lightning-formatted-number>
            </p>            
            <p>Skladka zdrowotna (2021):</p>
            <p>
                <lightning-formatted-number 
                    value={skladkaZdrowotna2021} 
                    format-style="currency" 
                    currency-code="PLN">
                </lightning-formatted-number>
            </p>            
            <p>Your Net monthly income will be (2020):</p>
            <p>
                <lightning-formatted-number 
                    value={netTakeHome2020} 
                    format-style="currency" 
                    currency-code="PLN">
                </lightning-formatted-number>
            </p>            
            <p>Your Net monthly income will be (2021):</p>
            <p>
                <lightning-formatted-number 
                    value={netTakeHome2021} 
                    format-style="currency" 
                    currency-code="PLN">
                </lightning-formatted-number>
            </p>
        </div>
    </lightning-card>
</template>
